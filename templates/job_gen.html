<!doctype html>
<html>
<head>
  <title>Join</title>
	{% include 'style.html' %}
	
</head>

<body>
	{% include 'banner.html' %}
	<div class='content'>
	<div id="nav" class='row'>
		<div class='col-sm-2'>
		</div>
		<div class='col-sm-8'>
		<div id="contact-form-app">

			<h1><span>Take the Jobinator for a spin and let us come up with a job idea for you</span></h1>
			<form method="post" action="/applicant/jobinator/result">
				<label for="Enjoy">I enjoy...</label>
					<select name="Enjoy">
						<option value="graphic designer">Making things look good</option>
						<option value="community manager">Helping people</option>
						<option value="strategist">Solving complex problems</option>
						<option value="developer">Building things</option>
						<option value="community manager">Communicating with people</option>
						<option value="content author">Writing</option>
						<option value="analyst">Seeing patterns in numbers</option>
						<option value="Active">Being active and outdoors</option>
					</select>
				<br>
				<br>
				<label for="Interests">What are you interested in?</label>
					<select name="Interests">
						<option value="Gaming">Gaming</option>
						<option value="Fashion">Fashion</option>
						<option value="Nature">Animals and Nature</option>
						<option value="Sport">Sport</option>
						<option value="Film">Film</option>
					</select>
				<br>
				<br>
				<label for="Vibe">What things would you want in your job?</label>
					<select name="Vibe">
						<option value="chilled">Having space to think</option>
						<option value="freedom">Being able to go at my own pace and work how I want</option>
						<option value="busy">Have lots of people to talk to</option>
						<option value="social">Have a good social life with my collegues</option>
						<option value="pressure">Being busy - I thrive under pressure!</option>
					</select>
				<br>
				<br>
				<label for="Colour">What is your favourite colour?</label>
					<select name="Colour">
						<option value="#FF0033">Red</option>
						<option value="#36E600">Green</option>
						<option value="#FFA200">Orange</option>
						<option value="#00A2FF">Blue</option>
						<option value="#9D00FF">Purple</option>
						<option value="#FF0DEF">Pink</option>
						<option value="#FFE100">Yellow</option>
					</select>
				<br>
				<br>
				<label for="Animal">What is your spirit Animal?</label>
					<input type="text" name="Animal" value"" />
				<br>
				<br>
				<input type="submit" value="Submit" id="submit-button" />
			</form>
		</div>
		</div>
		<div class='col-sm-2'>
		</div>
	</div>
</div>
</body>
</html>
